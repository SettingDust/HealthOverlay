plugins {
    id 'fabric-loom' version '0.2.5-SNAPSHOT'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

def minecraft_version = "1.14.4"
def yarn_version = "1.14.4+build.9"
def loader_version = "0.4.8+build.159"
def fabric_version = "0.3.1+build.208"

archivesBaseName = "HealthOverlay-${minecraft_version}"
version = "2.2.10"
group = "terrails.healthoverlay"

minecraft {
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${yarn_version}"
    modImplementation "net.fabricmc:fabric-loader:${loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"

    // ModMenu
    modRuntime ("io.github.prospector:modmenu:1.7.7+build.116") { transitive = false }

    // Fiber Config
    modApi "me.zeroeightsix:fiber:0.7.0-4"
    include "me.zeroeightsix:fiber:0.7.0-4"
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

jar {
    from "LICENSE"
}