dependencies {
    minecraft 'net.minecraftforge:forge:1.15.2-31.1.25'
	
//    runtimeOnly fg.deobf("terrails.statskeeper:StatsKeeper:1.15.2-4.2.4")
}

task sourcesJar(type: Jar, dependsOn: classes) {
    from sourceSets.main.allSource
    from "LICENSE"
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

jar {
    from "LICENSE"
}